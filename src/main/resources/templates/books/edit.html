<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
    <form th:method="POST" th:action="@{/books/{bookId}/update(bookId=${book.getBookId()})}" th:object="${book}">
        <input type="hidden" name="_method" value="PATCH"/>
        <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">Enter title of the book: </label>
            <div class="col-sm-10">
                <input type="text" th:field="*{title}" id="name" class="form-control" style="width: 320px"/>
                <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="author" class="col-sm-2 col-form-label">Enter author of the book: </label>
            <div class="col-sm-10">
                <input type="text" th:field="*{author}" id="author" class="form-control" style="width: 320px"/>
                <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Title error</div>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="yearOfPublish" class="col-sm-2 col-form-label">Enter year of publish: </label>
            <div class="col-sm-10">
                <input type="text" th:field="*{yearOfPublish}" id="yearOfPublish" class="form-control" style="width: 320px"/>
                <div style="color:red" th:if="${#fields.hasErrors('yearOfPublish')}" th:errors="*{yearOfPublish}">Title error</div>
            </div>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Confirm changes</button>
        </div>
    </form>
</div>
</body>
</html>
