<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>
    <form th:method="POST" th:action="@{/books}" th:object="${book}">
        <label for="name">Enter title of the book: </label>
        <input type="text" th:field="*{title}" id="name" />
        <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>
        <br/>
        <label for="author">Enter author of the book: </label>
        <input type="text" th:field="*{author}" id="author" />
        <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Title error</div>
        <br/>
        <label for="yearOfPublish">Enter year of publish: </label>
        <input type="text" th:field="*{yearOfPublish}" id="yearOfPublish" />
        <div style="color:red" th:if="${#fields.hasErrors('yearOfPublish')}" th:errors="*{yearOfPublish}">Title error</div>
        <br/>
        <input type="submit" value="Create!">
    </form>
</body>
</html>
