<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="person: ${personList}">
    <a th:href="@{/people/{id}(id=${person.getPersonId()})}"
        th:text="${person.getFullName() + ' ' + person.getYearOfBirth()}">user</a>
</div>

<br/>
<hr/>

<a href="/people/new">Add Person</a>
</body>
</html>
