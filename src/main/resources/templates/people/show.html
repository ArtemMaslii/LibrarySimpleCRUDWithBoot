<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Show</title>
</head>
<body>
    <p th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">VALUE</p>

    <div th:if="${books.isEmpty()}">
        <p>Person hasn't taken any book yet.</p>
        <hr/>
    </div>

    <div th:if="${!books.isEmpty()}">
        <hr/>
        <b>Books:</b>
        <br/>
        <table th:each="book: ${books}">
            <tr>
                <td>
                    <span th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYearOfPublish()}"
                    th:style="${book.isExpired()} ? 'color: red' : 'color: black'">
                        book
                    </span>
                </td>
            </tr>
        </table>
        <hr/>
    </div>

<form th:method="GET" th:action="@{/people/{personId}/edit(personId=${person.getPersonId()})}">
    <input type="submit" value="Edit"/>
</form>

<form th:method="DELETE" th:action="@{/people/{personId}(personId=${person.getPersonId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
